<div class="container" ng-app="challengesApp" ng-controller="leaderboardCtrl" ng-init="init()">   
    <form autocomplete="off">
        <label for="teamListChoice">Select a team to see member status.</label>
        <input list="teamList" id="teamListChoice" name="teamListChoice" class="custom-select" 
            ng-model="teamListChoice" ng-change="onTeamChange()"
            placeholder="Start typing to search existing teams"/>
        <datalist id="teamList">
            <option ng-repeat="teamInfo in teamStatList" value="{{$index}}">{{teamInfo.teamName}} ({{teamInfo.playerCount}})</option>
        </datalist>
    </form>
    <br>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" ng-repeat="module in lbModules">{{module.name}} ({{module.percentageCompleted}}%)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="col" ng-repeat="module in lbModules">
                    <ol class="small">
                        <li ng-repeat="user in module.members">
                            {{user.givenName}} {{user.familyName}}
                        </li>
                    </ol>
                </th>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
</div>
